<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title style="font-family: Arial, Helvetica, sans-serif;">Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Sign Up</h1>
    <form id="signupForm">
      <input type="text" name="identifier" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <br>
    <a href="login.html" style="font-family: Arial, Helvetica, sans-serif;">Already have an account?</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = e.target.identifier.value;
      const password = e.target.password.value;

      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await res.json();
      alert(data.msg);
      if (res.status === 201) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
