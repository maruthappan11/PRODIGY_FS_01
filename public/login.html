<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title style="font-family: Arial, Helvetica, sans-serif;">Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Log In</h1>
    <form id="loginForm">
      <input type="text" name="identifier" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <br>
    <a href="signup.html" style="font-family: Arial, Helvetica, sans-serif;">Don’t have an account?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = e.target.identifier.value;
      const password = e.target.password.value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('✅ Login successful!');
      } else {
        alert('❌ ' + data.msg);
      }
    });
  </script>
</body>
</html>
